# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.3
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.1

clusterName: kubernetes
endpoint: https://192.168.40.2:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.40.2"
  - "kube-api.potatobread.dev"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "talos0"
    ipAddress: "192.168.40.28"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    # todo: update task talos:upgrade-node to use schematic if available
    schematic:
      customization:
        extraKernelArgs:
          - console=ttyS0
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
            - siderolabs/qemu-guest-agent
    talosImageURL: factory.talos.dev/installer/ba6068d6ff06ad172c42a80bcb879416efd13425b12b01e0ee9aa61464fb39e2
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:7b:d7:ee"
        dhcp: false
        addresses:
          - "192.168.40.28/23"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.40.1"
        mtu: 1500
        vip:
          ip: "192.168.40.2"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"


---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.18.6
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: ghcr.io/rook/ceph
    crds:
      enabled: true
    monitoring:
      enabled: false # todo
    csi:
      csiAddons:
        enabled: false
      # enableLiveness: true
      # serviceMonitor:
      #   enable: true
    # enableDiscoveryDaemon: true

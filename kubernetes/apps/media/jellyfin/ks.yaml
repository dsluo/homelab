---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app jellyfin
spec:
  interval: 1h
  path: ./kubernetes/apps/media/jellyfin/app
  components:
    - ../../../../components/volsync
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CAPACITY: 5Gi
      VOLSYNC_UID: 1000
      VOLSYNC_GID: 1000
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: media
  wait: false
  dependsOn:
    - name: volsync
      namespace: volsync-system
    - name: intel-gpu-resource-driver
      namespace: kube-system
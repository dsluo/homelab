---
# reference: https://github.com/onedr0p/cluster-template/blob/main/templates/config/bootstrap/helmfile.d/01-apps.yaml.j2

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.38.1
    values: ["./templates/values.yaml.gotmpl"]

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.38.1
    values: ["./templates/values.yaml.gotmpl"]
    needs: ["flux-system/flux-operator"]

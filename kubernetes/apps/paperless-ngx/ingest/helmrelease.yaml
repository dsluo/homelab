---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/refs/heads/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless-ingest
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      app:
        type: deployment
        containers:
          app:
            image:
              repository: ghcr.io/dockur/samba
              tag: 4.21.6@sha256:ed9d7fb9cb4f586d9eab74c0dfc0800bb7c8487baa0b0ee2b046a6594f383263
            env:
              NAME: "paperless-ingest"
              USER: paperless
              PASS: paperless # idc, really
    service:
      app:
        controller: app
        ports:
          smb:
            port: 445
            protocol: TCP
        type: LoadBalancer
        annotations:
          external-dns.alpha.kubernetes.io/hostname: paperless-ingest.${SECRET_DOMAIN}
    persistence:
      app:
        type: persistentVolumeClaim
        existingClaim: paperless-ingest
        globalMounts:
          - path: /storage
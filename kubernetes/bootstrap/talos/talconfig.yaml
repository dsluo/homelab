# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
# renovate: datasource=docker depName=ghcr.io/siderolabs/installer
talosVersion: v1.9.5
# renovate: datasource=docker depName=ghcr.io/siderolabs/kubelet
kubernetesVersion: v1.32.4

clusterName: kubernetes
endpoint: https://192.168.40.2:6443

clusterPodNets:
  - "10.69.0.0/16"
clusterSvcNets:
  - "10.96.0.0/16"

additionalApiServerCertSans: &sans
  - "192.168.40.2"
  - "kube-api.potatobread.dev"
  - "127.0.0.1"
additionalMachineCertSans: *sans

# Disable built-in Flannel to use Cilium
cniConfig:
  name: none

templates:
  - &base
    hostname: "talosX" # override
    ipAddress: "192.168.40.0" # override
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    # todo: update task talos:upgrade-node to use schematic if available
    schematic:
      customization:
        extraKernelArgs: &kernelArgs
          - console=ttyS0
        systemExtensions:
          officialExtensions: [] # override
    talosImageURL: <todo> # override
  - &virtual
    <<: *base
    talosImageURL: factory.talos.dev/installer/ba6068d6ff06ad172c42a80bcb879416efd13425b12b01e0ee9aa61464fb39e2
    schematic:
      customization:
        extraKernelArgs:
          - console=ttyS0
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
            - siderolabs/qemu-guest-agent
  - &physical
    <<: *base
    talosImageURL: <todo> # todo
    schematic:
      customization:
        systemExtensions:
          officialExtensions:
            - siderolabs/iscsi-tools
            - siderolabs/util-linux-tools
  - &worker
    controlPlane: false
  - &control
    controlPlane: true
  - &workerNic
    deviceSelector:
      hardwareAddr: "00:00:00:00:00:00" # override
    dhcp: false
    addresses:
      - "192.168.40.0/23" # override
    routes:
      - network: "0.0.0.0/0"
        gateway: "192.168.40.1"
    mtu: 1500
  - &controlNic
    <<: *workerNic
    vip:
      ip: "192.168.40.2"

nodes:
  - <<:
      - *virtual
      - *control
    hostname: "talos0"
    ipAddress: "192.168.40.28"
    networkInterfaces:
      - <<: *controlNic
        addresses:
          - "192.168.40.28/23"
        deviceSelector:
          hardwareAddr: "bc:24:11:7b:d7:ee"
  - <<:
      - *virtual
      - *control
    hostname: "talos1"
    ipAddress: "192.168.40.29"
    networkInterfaces:
      - <<: *controlNic
        addresses:
          - "192.168.40.29/23"
        deviceSelector:
          hardwareAddr: "bc:24:11:4b:a7:fc"
  - <<:
      - *virtual
      - *control
    hostname: "talos2"
    ipAddress: "192.168.40.30"
    networkInterfaces:
      - <<: *controlNic
        addresses:
          - "192.168.40.30/23"
        deviceSelector:
          hardwareAddr: "bc:24:11:eb:84:10"
  - <<:
      - *virtual
      - *worker
    hostname: "talos3"
    ipAddress: "192.168.40.31"
    networkInterfaces:
      - <<: *workerNic
        addresses:
          - "192.168.40.31/23"
        deviceSelector:
          hardwareAddr: "bc:24:11:89:29:c9"
  - <<:
      - *virtual
      - *worker
    hostname: "talos4"
    ipAddress: "192.168.40.32"
    networkInterfaces:
      - <<: *workerNic
        addresses:
          - "192.168.40.32/23"
        deviceSelector:
          hardwareAddr: "bc:24:11:5b:85:e2"
    

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app paperless-ngx
  namespace: flux-system
spec:
  targetNamespace: paperless-ngx
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/paperless-ngx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  timeout: 5m
  dependsOn:
    - name: volsync
      namespace: flux-system
    - name: paperless-postgres
      namespace: flux-system
    - name: paperless-ingest # for the ingest pvc
      namespace: flux-system
  components:
    - ../../../flux/components/volsync
  postBuild:
    substitute:
      APP: paperless
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app paperless-postgres
  namespace: flux-system
spec:
  targetNamespace: paperless-ngx
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/paperless-ngx/postgres
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  timeout: 5m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app paperless-valkey
  namespace: flux-system
spec:
  targetNamespace: paperless-ngx
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/paperless-ngx/valkey
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  timeout: 5m
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app paperless-ingest
  namespace: flux-system
spec:
  targetNamespace: paperless-ngx
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/paperless-ngx/ingest
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  timeout: 5m
  dependsOn:
    - name: volsync
      namespace: flux-system
    - name: paperless-postgres
      namespace: flux-system
  components:
    - ../../../flux/components/volsync
  postBuild:
    substitute:
      APP: paperless-ingest
      VOLSYNC_STORAGECLASS: cephfs
      VOLSYNC_SNAPSHOTCLASS: cephfs-snapshot